<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital restaurant menu with QR code">
    <title>Restaurant Menu - Digital Menu QR</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
    <div class="container">
        <h1 class="restaurant-name" data-i18n="restaurant-name">ğŸ· La Trattoria</h1>
        <p class="restaurant-tagline" data-i18n="restaurant-tagline">Authentic Italian Cuisine</p>
        
        <!-- LANGUAGE SWITCHER -->
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="en">English</button>
            <button class="lang-btn" data-lang="hu">Magyar</button>
        </div>
    </div>
</header>

<!-- SEARCH AND FILTERS -->
<section class="controls" id="controls">
    <div class="container">
        <!-- Toggle Button -->
        <button class="controls-toggle" id="controls-toggle" aria-label="Toggle search and filters">
            <span class="toggle-icon">â–¼</span>
            <span class="toggle-text" data-i18n="hide-controls">Hide Search</span>
        </button>
        
        <div class="controls-content" id="controls-content">
            <div class="search-box">
                <input type="text" 
                       id="search" 
                       placeholder="ğŸ” Search dishes..."
                       data-i18n-placeholder="search-placeholder"
                       class="search-input">
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-category="all" data-i18n="filter-all">All</button>
                <button class="filter-btn" data-category="starters" data-i18n="filter-starters">Starters</button>
                <button class="filter-btn" data-category="mains" data-i18n="filter-mains">Main Courses</button>
                <button class="filter-btn" data-category="desserts" data-i18n="filter-desserts">Desserts</button>
                <button class="filter-btn" data-category="drinks" data-i18n="filter-drinks">Drinks</button>
            </div>

            <!-- BotÃ³n de favoritos -->
            <div class="favorites-filter">
                <button class="show-favorites-btn" id="show-favorites" data-i18n="show-favorites">
                    â¤ï¸ Show Favorites Only
                </button>
            </div>
        </div>
    </div>
</section>

    <!-- MENU ITEMS -->
    <section class="menu-section">
        <div class="container">
            <div id="menu-grid" class="menu-grid">
                <!-- Los items se generan dinÃ¡micamente con JavaScript -->
            </div>
            
            <div id="no-results" class="no-results" style="display: none;">
                <p>No dishes found. Try another search term.</p>
            </div>
        </div>
    </section>

<!-- QR CODE SECTION -->
<section class="qr-section">
    <div class="container">
        <h2 data-i18n="qr-title">QR Code Generator</h2>
        <p data-i18n="qr-description">For future delivery integration</p>
        <button id="generate-qr" class="btn-primary" data-i18n="qr-generate">Generate QR Code</button>
        
        <div id="qr-container" class="qr-container" style="display: none;">
            <div id="qr-code"></div>
            <p class="qr-instruction" data-i18n="qr-instruction">Scan to view the menu</p>
            <button id="download-qr" class="btn-secondary" data-i18n="qr-download">Download QR</button>
        </div>
    </div>
</section>
<!-- SHARE SECTION -->
<section class="share-section">
    <div class="container">
        <h2 data-i18n="share-title">Share Our Menu</h2>
        <p data-i18n="share-description">Tell your friends about us!</p>
        
        <div class="share-buttons">
            <button class="share-btn whatsapp" id="share-whatsapp">
                <span class="share-icon">ğŸ“±</span>
                <span data-i18n="share-whatsapp">WhatsApp</span>
            </button>
            
            <button class="share-btn facebook" id="share-facebook">
                <span class="share-icon">ğŸ“˜</span>
                <span data-i18n="share-facebook">Facebook</span>
            </button>
            
            <button class="share-btn twitter" id="share-twitter">
                <span class="share-icon">ğŸ¦</span>
                <span data-i18n="share-twitter">Twitter</span>
            </button>
            
            <button class="share-btn copy" id="share-copy">
                <span class="share-icon">ğŸ”—</span>
                <span data-i18n="share-copy">Copy Link</span>
            </button>
        </div>
        
        <div class="copy-notification" id="copy-notification">
            <span data-i18n="link-copied">Link copied!</span>
        </div>
    </div>
</section>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 La Trattoria. Digital Menu System.</p>
        </div>
    </footer>

<!-- QR Code Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<!-- Our Scripts -->
<script src="js/translations.js"></script>
<script src="js/menu-data.js"></script>
<script src="js/menu.js"></script>
</body>
</html>
